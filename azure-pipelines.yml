# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- main

pool: Win11EmulatorAgent

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: PowerShell@2
  inputs:
       targetType: 'inline'
       script: |
          [String]$myrev = $(Build.BuildNumber)      
          $args = "D:\\Automation\\Test\\sfrating-xamarin-tests\\UITest\\XForms\\SfRatingScripts\\bin\\Release\\SfRatingScripts.dll"
          & 'C:\Syncfusion_Utilities\Syncfusion.NUnit.exe' $args 
